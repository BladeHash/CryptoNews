<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News - Live Updates</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Latest cryptocurrency news and market updates">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CryptoNews">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%23000000'/%3E%3Ctext x='16' y='24' font-family='Arial,sans-serif' font-size='20' fill='%2300ff88' text-anchor='middle'%3E‚Çø%3C/text%3E%3C/svg%3E">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #000000;
            color: white;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #00ff88;
            font-family: Arial, sans-serif;
        }
        
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .news-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: background 0.2s;
        }
        
        .news-item:hover {
            background: #2a2a2a;
        }
        
        .news-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .news-meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }
        
        .news-source {
            color: #60a5fa;
            font-weight: 500;
        }
        
        .importance-high { border-left: 4px solid #ef4444; }
        .importance-medium { border-left: 4px solid #eab308; }
        .importance-low { border-left: 4px solid #6b7280; }
        
        .category-btn {
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 6px;
            background: #374151;
            color: #9ca3af;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .category-btn:hover {
            color: white;
        }
        
        .category-btn.active {
            background: #10b981;
            color: black;
            font-weight: 600;
        }
        
        .category-btn.priority.active {
            background: #ef4444;
            color: white;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #10b981, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .install-btn {
            background: #10b981;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 16px;
        }
        
        .install-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <div>Loading Crypto News...</div>
        </div>
    </div>

    <script>
        // Simple app without external dependencies
        class CryptoNewsApp {
            constructor() {
                this.selectedCategory = 'all';
                this.displayedArticles = 10;
                this.deferredPrompt = null;
                this.showInstallButton = false;
                
                this.categories = [
                    { id: 'all', label: 'All News', icon: 'üì∞' },
                    { id: 'priority', label: 'Priority', icon: '‚ö†Ô∏è' },
                    { id: 'government', label: 'Government', icon: 'üèõÔ∏è' },
                    { id: 'institutions', label: 'Institutions', icon: 'üìà' },
                    { id: 'coins', label: 'Top 100 Coins', icon: 'ü™ô' }
                ];
                
                this.allNews = [
                    { id: 1, title: 'SEC Approves Spot Bitcoin ETF Applications from BlackRock and Fidelity', source: 'CoinDesk', category: 'institutions', timeAgo: '2h ago', importance: 'high' },
                    { id: 2, title: 'European Union Finalizes MiCA Regulation Implementation Timeline', source: 'The Block', category: 'government', timeAgo: '3h ago', importance: 'high' },
                    { id: 3, title: 'Ethereum Shanghai Upgrade Successfully Activates, Enables Staking Withdrawals', source: 'Decrypt', category: 'coins', timeAgo: '4h ago', importance: 'high' },
                    { id: 4, title: 'JPMorgan Chase Launches Digital Asset Trading Desk for Institutional Clients', source: 'Bitcoin Magazine', category: 'institutions', timeAgo: '5h ago', importance: 'high' },
                    { id: 5, title: 'US House Passes Stablecoin Regulation Bill with Bipartisan Support', source: 'CoinTelegraph', category: 'government', timeAgo: '6h ago', importance: 'high' },
                    { id: 6, title: 'Solana Network Experiences Brief Outage, Recovers Within 4 Hours', source: 'Blockworks', category: 'coins', timeAgo: '7h ago', importance: 'medium' },
                    { id: 7, title: 'Japan Central Bank Announces Digital Yen Pilot Program Timeline', source: 'Crypto Briefing', category: 'government', timeAgo: '8h ago', importance: 'medium' },
                    { id: 8, title: 'Goldman Sachs Expands Bitcoin Custody Services to Retail Clients', source: 'CoinDesk', category: 'institutions', timeAgo: '9h ago', importance: 'high' },
                    { id: 9, title: 'Cardano Launches Smart Contract Capabilities with Alonzo Upgrade', source: 'AMBCrypto', category: 'coins', timeAgo: '10h ago', importance: 'medium' },
                    { id: 10, title: 'El Salvador Adds 100 More Bitcoin to National Treasury', source: 'Bitcoin.com News', category: 'government', timeAgo: '11h ago', importance: 'medium' },
                    { id: 11, title: 'Binance Receives Regulatory Approval in Dubai for Crypto Operations', source: 'CoinTelegraph', category: 'institutions', timeAgo: '12h ago', importance: 'medium' },
                    { id: 12, title: 'Polygon Network Announces zkEVM Mainnet Beta Launch Date', source: 'Decrypt', category: 'coins', timeAgo: '13h ago', importance: 'medium' },
                    { id: 13, title: 'Federal Reserve Chair Comments on Digital Dollar Development', source: 'The Block', category: 'government', timeAgo: '14h ago', importance: 'high' },
                    { id: 14, title: 'Chainlink Partners with Swift for Cross-Border Payment Pilot', source: 'Blockworks', category: 'coins', timeAgo: '15h ago', importance: 'medium' },
                    { id: 15, title: 'Fidelity Increases Bitcoin Holdings by 25% in Q4 2024', source: 'Bitcoin Magazine', category: 'institutions', timeAgo: '16h ago', importance: 'high' }
                ];
                
                this.init();
            }
            
            init() {
                this.setupPWA();
                this.render();
                this.attachEventListeners();
            }
            
            setupPWA() {
                // PWA install prompt
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.showInstallButton = true;
                    this.render();
                });
                
                // Service worker registration
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./sw.js')
                        .then(() => console.log('Service Worker registered'))
                        .catch(() => console.log('Service Worker registration failed'));
                }
            }
            
            getFilteredNews() {
                if (this.selectedCategory === 'all') {
                    return this.allNews;
                } else if (this.selectedCategory === 'priority') {
                    return this.allNews.filter(article => article.importance === 'high' || article.importance === 'medium');
                } else {
                    return this.allNews.filter(article => article.category === this.selectedCategory);
                }
            }
            
            handleInstall() {
                if (this.deferredPrompt) {
                    this.deferredPrompt.prompt();
                    this.deferredPrompt.userChoice.then((result) => {
                        if (result.outcome === 'accepted') {
                            this.showInstallButton = false;
                            this.render();
                        }
                    });
                }
            }
            
            render() {
                const filteredNews = this.getFilteredNews();
                const displayedNews = filteredNews.slice(0, this.displayedArticles);
                
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="header">
                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <div>
                                <div class="title">Crypto News</div>
                                <div class="subtitle">Latest cryptocurrency news and updates</div>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <div style="text-align: right; margin-right: 16px;">
                                    <div style="font-size: 12px; color: #9ca3af;">Live Updates</div>
                                    <div style="font-size: 10px; color: #10b981; font-family: monospace;">Updated 5min ago</div>
                                </div>
                                ${this.showInstallButton ? '<button class="install-btn" onclick="app.handleInstall()">üì± Install App</button>' : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div style="padding: 0 20px;">
                        <div style="margin-bottom: 20px;">
                            <div style="color: #9ca3af; font-size: 14px; margin-bottom: 8px;">Categories</div>
                            <div style="display: flex; flex-wrap: wrap;">
                                ${this.categories.map(cat => `
                                    <button class="category-btn ${this.selectedCategory === cat.id ? 'active' : ''} ${cat.id === 'priority' ? 'priority' : ''}" 
                                            onclick="app.selectCategory('${cat.id}')">
                                        ${cat.icon} ${cat.label}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div>
                            ${displayedNews.map(article => `
                                <div class="news-item importance-${article.importance}">
                                    <div class="news-meta">
                                        <span class="news-source">${article.source}</span> ‚Ä¢ 
                                        <span>üïê ${article.timeAgo}</span> ‚Ä¢ 
                                        <span style="color: ${article.importance === 'high' ? '#ef4444' : article.importance === 'medium' ? '#eab308' : '#6b7280'}; font-weight: 600;">
                                            ${article.importance.toUpperCase()}
                                        </span>
                                    </div>
                                    <div class="news-title">${article.title}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        ${displayedNews.length < filteredNews.length ? `
                            <div style="text-align: center; margin: 20px 0;">
                                <button onclick="app.loadMore()" style="background: #374151; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">
                                    Load More Articles
                                </button>
                            </div>
                        ` : `
                            <div style="text-align: center; margin: 20px 0; color: #6b7280;">
                                <div>All articles loaded</div>
                                <div style="font-size: 12px;">Showing ${filteredNews.length} articles</div>
                            </div>
                        `}
                    </div>
                `;
            }
            
            selectCategory(categoryId) {
                this.selectedCategory = categoryId;
                this.displayedArticles = 10;
                this.render();
            }
            
            loadMore() {
                this.displayedArticles += 10;
                this.render();
            }
            
            attachEventListeners() {
                // Scroll to load more
                window.addEventListener('scroll', () => {
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                        const filteredNews = this.getFilteredNews();
                        if (this.displayedArticles < filteredNews.length) {
                            this.loadMore();
                        }
                    }
                });
            }
        }
        
        // Initialize app
        const app = new CryptoNewsApp();
    </script>
</body>
</html>
