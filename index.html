<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News - Live Updates</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Latest cryptocurrency news and market updates">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CryptoNews">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%23000000'/%3E%3Ctext x='16' y='24' font-family='Arial,sans-serif' font-size='20' fill='%2300ff88' text-anchor='middle'%3E‚Çø%3C/text%3E%3C/svg%3E">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #000000;
            color: white;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #00ff88;
            font-family: Arial, sans-serif;
        }
        
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .news-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .news-item:hover {
            background: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
        }
        
        .news-item.new-article {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            animation: pulse 2s ease-in-out;
        }
        
        .news-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .news-meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .news-source {
            color: #60a5fa;
            font-weight: 500;
        }
        
        .news-excerpt {
            font-size: 14px;
            color: #bbb;
            line-height: 1.4;
            margin-top: 8px;
        }
        
        .importance-high { border-left: 4px solid #ef4444; }
        .importance-medium { border-left: 4px solid #eab308; }
        .importance-low { border-left: 4px solid #6b7280; }
        
        .category-btn {
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 6px;
            background: #374151;
            color: #9ca3af;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .category-btn:hover {
            color: white;
        }
        
        .category-btn.active {
            background: #10b981;
            color: black;
            font-weight: 600;
        }
        
        .category-btn.priority.active {
            background: #ef4444;
            color: white;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #10b981, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: #10b981;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .live-dot {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 4px;
            animation: pulse 1s infinite;
        }
        
        .install-btn {
            background: #10b981;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 16px;
            transition: all 0.2s;
        }
        
        .install-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }
        
        .update-status {
            font-size: 10px;
            color: #6b7280;
            font-family: monospace;
        }
        
        .category-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .category-container::-webkit-scrollbar {
            height: 4px;
        }
        
        .category-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .category-container::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 2px;
        }
        
        .error-message {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
            font-size: 14px;
        }
        
        .retry-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <div>Loading Live Crypto News...</div>
        </div>
    </div>

    <script>
        class LiveCryptoNewsApp {
            constructor() {
                this.selectedCategory = 'all';
                this.displayedArticles = 20;
                this.deferredPrompt = null;
                this.showInstallButton = false;
                this.allNews = [];
                this.lastUpdate = new Date();
                this.updateInterval = null;
                this.isLoading = false;
                this.errors = [];
                
                this.categories = [
                    { id: 'all', label: 'All News', icon: 'üì∞' },
                    { id: 'priority', label: 'Priority', icon: '‚ö†Ô∏è' },
                    { id: 'government', label: 'Government', icon: 'üèõÔ∏è' },
                    { id: 'institutions', label: 'Institutions', icon: 'üìà' },
                    { id: 'coins', label: 'Top 100 Coins', icon: 'ü™ô' }
                ];
                
                // RSS Feed sources (same as CryptoPanic uses)
                this.newsFeeds = [
                    {
                        name: 'CoinDesk',
                        url: 'https://www.coindesk.com/arc/outboundfeeds/rss/',
                        category: 'general'
                    },
                    {
                        name: 'CoinTelegraph',
                        url: 'https://cointelegraph.com/rss',
                        category: 'general'
                    },
                    {
                        name: 'Decrypt',
                        url: 'https://decrypt.co/feed',
                        category: 'general'
                    },
                    {
                        name: 'The Block',
                        url: 'https://www.theblock.co/rss.xml',
                        category: 'general'
                    },
                    {
                        name: 'Bitcoin Magazine',
                        url: 'https://bitcoinmagazine.com/.rss/full/',
                        category: 'coins'
                    },
                    {
                        name: 'Blockworks',
                        url: 'https://blockworks.co/feed/',
                        category: 'general'
                    }
                ];
                
                this.init();
            }
            
            async init() {
                this.setupPWA();
                await this.loadInitialNews();
                this.render();
                this.attachEventListeners();
                this.startAutoUpdate();
            }
            
            setupPWA() {
                // PWA install prompt
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.showInstallButton = true;
                    this.render();
                });
                
                // Service worker registration
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./sw.js')
                        .then(() => console.log('Service Worker registered'))
                        .catch(() => console.log('Service Worker registration failed'));
                }
            }
            
            async loadInitialNews() {
                this.isLoading = true;
                this.errors = [];
                
                try {
                    const allArticles = [];
                    
                    // Fetch from multiple sources in parallel
                    const fetchPromises = this.newsFeeds.map(feed => this.fetchFeedNews(feed));
                    const results = await Promise.allSettled(fetchPromises);
                    
                    results.forEach((result, index) => {
                        if (result.status === 'fulfilled') {
                            allArticles.push(...result.value);
                        } else {
                            this.errors.push(`Failed to load ${this.newsFeeds[index].name}: ${result.reason}`);
                        }
                    });
                    
                    // Sort by date (newest first) and remove duplicates
                    this.allNews = this.removeDuplicates(allArticles)
                        .sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate))
                        .slice(0, 100); // Keep only latest 100 articles
                    
                    this.lastUpdate = new Date();
                    
                } catch (error) {
                    this.errors.push(`General error: ${error.message}`);
                }
                
                this.isLoading = false;
            }
            
            async fetchFeedNews(feed) {
                try {
                    // Use AllOrigins to bypass CORS
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(feed.url)}`;
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    
                    if (!data.contents) {
                        throw new Error('No content received');
                    }
                    
                    // Parse RSS/XML
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data.contents, 'text/xml');
                    
                    // Handle both RSS and Atom feeds
                    const items = xmlDoc.querySelectorAll('item, entry');
                    const articles = [];
                    
                    items.forEach((item, index) => {
                        if (index < 10) { // Limit per source
                            const article = this.parseRSSItem(item, feed);
                            if (article) {
                                articles.push(article);
                            }
                        }
                    });
                    
                    return articles;
                    
                } catch (error) {
                    throw new Error(`${feed.name}: ${error.message}`);
                }
            }
            
            parseRSSItem(item, feed) {
                try {
                    const title = this.getTextContent(item, 'title');
                    const link = this.getTextContent(item, 'link, guid');
                    const description = this.getTextContent(item, 'description, summary, content');
                    const pubDate = this.getTextContent(item, 'pubDate, published, updated');
                    
                    if (!title || !link) return null;
                    
                    // Calculate time ago
                    const publishDate = new Date(pubDate || Date.now());
                    const timeAgo = this.getTimeAgo(publishDate);
                    
                    // Auto-categorize based on keywords
                    const category = this.categorizeArticle(title, description);
                    const importance = this.calculateImportance(title, description);
                    
                    return {
                        id: this.generateId(title + link),
                        title: this.cleanText(title),
                        link: link,
                        excerpt: this.cleanText(description).substring(0, 200) + '...',
                        source: feed.name,
                        publishDate: publishDate,
                        timeAgo: timeAgo,
                        category: category,
                        importance: importance,
                        isNew: (Date.now() - publishDate.getTime()) < 3600000 // New if less than 1 hour old
                    };
                    
                } catch (error) {
                    console.warn('Error parsing RSS item:', error);
                    return null;
                }
            }
            
            getTextContent(item, selectors) {
                const selectorList = selectors.split(', ');
                for (const selector of selectorList) {
                    const element = item.querySelector(selector);
                    if (element) {
                        return element.textContent || element.getAttribute('href') || '';
                    }
                }
                return '';
            }
            
            cleanText(text) {
                if (!text) return '';
                return text
                    .replace(/<[^>]*>/g, '') // Remove HTML tags
                    .replace(/\s+/g, ' ') // Normalize whitespace
                    .trim();
            }
            
            categorizeArticle(title, description) {
                const text = (title + ' ' + description).toLowerCase();
                
                if (text.match(/\b(sec|regulation|government|congress|bill|law|legal|court|fed|federal reserve|treasury|biden|trump|policy)\b/)) {
                    return 'government';
                }
                
                if (text.match(/\b(jpmorgan|goldman|bank|institutional|wall street|fidelity|blackrock|grayscale|coinbase|kraken|binance|etf|fund)\b/)) {
                    return 'institutions';
                }
                
                if (text.match(/\b(bitcoin|ethereum|btc|eth|altcoin|defi|nft|mining|staking|upgrade|fork)\b/)) {
                    return 'coins';
                }
                
                return 'general';
            }
            
            calculateImportance(title, description) {
                const text = (title + ' ' + description).toLowerCase();
                
                // High importance keywords
                if (text.match(/\b(breaking|urgent|major|significant|approved|banned|launch|hack|crash|surge|all-time high|ath|regulation|sec)\b/)) {
                    return 'high';
                }
                
                // Medium importance keywords
                if (text.match(/\b(announces|partnership|upgrade|update|investment|funding|acquisition|expands)\b/)) {
                    return 'medium';
                }
                
                return 'low';
            }
            
            generateId(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32-bit integer
                }
                return Math.abs(hash);
            }
            
            getTimeAgo(date) {
                const now = new Date();
                const diffInMinutes = Math.floor((now - date) / (1000 * 60));
                
                if (diffInMinutes < 1) return 'Just now';
                if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
                
                const diffInHours = Math.floor(diffInMinutes / 60);
                if (diffInHours < 24) return `${diffInHours}h ago`;
                
                const diffInDays = Math.floor(diffInHours / 24);
                return `${diffInDays}d ago`;
            }
            
            removeDuplicates(articles) {
                const seen = new Set();
                return articles.filter(article => {
                    const key = article.title.toLowerCase().substring(0, 50);
                    if (seen.has(key)) {
                        return false;
                    }
                    seen.add(key);
                    return true;
                });
            }
            
            getFilteredNews() {
                let filtered = this.allNews;
                
                if (this.selectedCategory === 'priority') {
                    filtered = filtered.filter(article => 
                        article.importance === 'high' || article.importance === 'medium'
                    );
                } else if (this.selectedCategory !== 'all') {
                    filtered = filtered.filter(article => 
                        article.category === this.selectedCategory
                    );
                }
                
                return filtered;
            }
            
            startAutoUpdate() {
                // Update every 5 minutes
                this.updateInterval = setInterval(() => {
                    this.updateNews();
                }, 5 * 60 * 1000);
            }
            
            async updateNews() {
                if (this.isLoading) return;
                
                console.log('Updating news...');
                const oldCount = this.allNews.length;
                await this.loadInitialNews();
                const newCount = this.allNews.length;
                
                if (newCount > oldCount) {
                    console.log(`Added ${newCount - oldCount} new articles`);
                    // Mark new articles
                    this.allNews.slice(0, newCount - oldCount).forEach(article => {
                        article.isNew = true;
                    });
                }
                
                this.render();
                
                // Remove new highlighting after 30 seconds
                setTimeout(() => {
                    this.allNews.forEach(article => article.isNew = false);
                    this.render();
                }, 30000);
            }
            
            handleInstall() {
                if (this.deferredPrompt) {
                    this.deferredPrompt.prompt();
                    this.deferredPrompt.userChoice.then((result) => {
                        if (result.outcome === 'accepted') {
                            this.showInstallButton = false;
                            this.render();
                        }
                    });
                }
            }
            
            render() {
                const filteredNews = this.getFilteredNews();
                const displayedNews = filteredNews.slice(0, this.displayedArticles);
                
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="header">
                        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 16px;">
                            <div>
                                <div style="display: flex; align-items: center;">
                                    <div class="title">Crypto News</div>
                                    <div class="live-indicator">
                                        <div class="live-dot"></div>
                                        LIVE
                                    </div>
                                </div>
                                <div class="subtitle">Latest cryptocurrency news ‚Ä¢ Auto-updating every 5min</div>
                                <div class="update-status">Last updated: ${this.lastUpdate.toLocaleTimeString()}</div>
                            </div>
                            <div style="display: flex; align-items: center;">
                                ${this.showInstallButton ? '<button class="install-btn" onclick="app.handleInstall()">üì± Install App</button>' : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div style="padding: 0 20px;">
                        ${this.errors.length > 0 ? `
                            <div class="error-message">
                                <div>‚ö†Ô∏è Some news sources failed to load:</div>
                                ${this.errors.slice(0, 3).map(error => `<div style="margin-top: 4px;">‚Ä¢ ${error}</div>`).join('')}
                                <button class="retry-btn" onclick="app.updateNews()">Retry</button>
                            </div>
                        ` : ''}
                        
                        <div style="margin-bottom: 20px;">
                            <div style="color: #9ca3af; font-size: 14px; margin-bottom: 8px;">
                                Categories (${filteredNews.length} articles)
                            </div>
                            <div class="category-container">
                                ${this.categories.map(cat => `
                                    <button class="category-btn ${this.selectedCategory === cat.id ? 'active' : ''} ${cat.id === 'priority' ? 'priority' : ''}" 
                                            onclick="app.selectCategory('${cat.id}')">
                                        ${cat.icon} ${cat.label}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                        
                        ${this.isLoading ? `
                            <div style="text-align: center; padding: 20px;">
                                <div class="spinner" style="margin: 0 auto 10px;"></div>
                                <div style="color: #10b981;">Loading fresh news...</div>
                            </div>
                        ` : ''}
                        
                        <div>
                            ${displayedNews.map(article => `
                                <div class="news-item importance-${article.importance} ${article.isNew ? 'new-article' : ''}" 
                                     onclick="window.open('${article.link}', '_blank')">
                                    <div class="news-meta">
                                        <span class="news-source">${article.source}</span>
                                        <span>üïê ${article.timeAgo}</span>
                                        <span style="color: ${article.importance === 'high' ? '#ef4444' : article.importance === 'medium' ? '#eab308' : '#6b7280'}; font-weight: 600; font-size: 10px; padding: 2px 6px; border-radius: 3px; background: rgba(107, 114, 128, 0.1);">
                                            ${article.importance.toUpperCase()}
                                        </span>
                                        ${article.isNew ? '<span style="color: #10b981; font-weight: 600; font-size: 10px;">üî• NEW</span>' : ''}
                                    </div>
                                    <div class="news-title">${article.title}</div>
                                    <div class="news-excerpt">${article.excerpt}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        ${displayedNews.length < filteredNews.length ? `
                            <div style="text-align: center; margin: 20px 0;">
                                <button onclick="app.loadMore()" style="background: #374151; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; transition: all 0.2s;">
                                    Load More Articles (${filteredNews.length - displayedNews.length} remaining)
                                </button>
                            </div>
                        ` : `
                            <div style="text-align: center; margin: 20px 0; color: #6b7280;">
                                <div>üì∞ All articles loaded</div>
                                <div style="font-size: 12px;">Showing ${filteredNews.length} articles</div>
                                <div style="font-size: 12px; margin-top: 4px;">Next update in ${Math.ceil((5 * 60 * 1000 - (Date.now() - this.lastUpdate.getTime())) / 60000)} minutes</div>
                            </div>
                        `}
                        
                        <div style="height: 100px;"></div>
                    </div>
                `;
            }
            
            selectCategory(categoryId) {
                this.selectedCategory = categoryId;
                this.displayedArticles = 20;
                this.render();
            }
            
            loadMore() {
                this.displayedArticles += 20;
                this.render();
            }
            
            attachEventListeners() {
                // Scroll to load more
                window.addEventListener('scroll', () => {
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                        const filteredNews = this.getFilteredNews();
                        if (this.displayedArticles < filteredNews.length) {
                            this.loadMore();
                        }
                    }
                });
                
                // Manual refresh on pull-down (mobile)
                window.addEventListener('touchstart', (e) => {
                    if (window.scrollY === 0) {
                        this.startY = e.touches[0].clientY;
                    }
                });
                
                window.addEventListener('touchmove', (e) => {
                    if (this.startY && e.touches[0].clientY > this.startY + 100 && window.scrollY === 0) {
                        this.updateNews();
                        this.startY = null;
                    }
                });
            }
        }
        
        // Initialize app
        const app = new LiveCryptoNewsApp();
        
        // Expose to global scope for button clicks
        window.app = app;
    </script>
</body>
</html>
