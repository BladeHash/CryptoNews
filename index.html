            async fetchFeedNewsMobile(feed) {
                // Mobile-optimized RSS fetching with shorter timeout and only AllOrigins
                try {
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(feed.url)}`;
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000); // Shorter timeout for mobile
                    
                    const response = await fetch(proxyUrl, {
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'Mozilla/5.0 (compatible; CryptoNewsApp/1.0)'
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.contents || data.contents.length < 100) {
                        throw new Error('No valid content');
                    }
                    
                    // Parse RSS/XML
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data.contents, 'text/xml');
                    
                    // Check for XML parsing errors
                    const parseError = xmlDoc.querySelector('parsererror');
                    if (parseError) {
                        throw new Error('Invalid XML');
                    }
                    
                    const items = xmlDoc.querySelectorAll('item, entry');
                    
                    if (items.length === 0) {
                        throw new Error('No articles found');
                    }
                    
                    const articles = [];
                    
                    items.forEach((item, index) => {
                        if (index < 8) { // More articles per source for mobile
                            try {
                                const article = this.parseRSSItem(item, feed);
                                if (article && article.title && article.link) {
                                    articles.push(article);
                                }
                            } catch (parseError) {
                                // Skip bad articles silently
                            }
                        }
                    });
                    
                    if (articles.length === 0) {
                        throw new Error('No valid articles parsed');
                    }
                    
                    console.log(`‚úÖ Mobile: ${feed.name} loaded ${articles.length} articles`);
                    return articles;
                    
                } catch (error) {
                    console.log(`‚ùå Mobile: ${feed.name} failed: ${error.message}`);
                    throw error;
                }
            }

            async fetchFeedNews(feed) {
                // Try multiple proxy services if one fails
                for (let proxyIndex = 0; proxyIndex < this.proxyServices.length; proxyIndex++) {
                    try {
                        const proxy = this.proxyServices[proxyIndex];
                        let proxyUrl;
                        
                        if (proxy.includes('allorigins')) {
                            proxyUrl = `${proxy}${encodeURIComponent(feed.url)}`;
                        } else {
                            proxyUrl = `${proxy}${encodeURIComponent(feed.url)}`;
                        }
                        
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 12000); // 12 second timeout
                        
                        const response = await fetch(proxyUrl, {
                            signal: controller.signal,
                            headers: {
                                'Accept': 'application/json, text/plain, */*',
                                'User-Agent': 'Mozilla/5.0 (compatible; CryptoNewsApp/1.0)'
                            }
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        let data;
                        const contentType = response.headers.get('content-type');
                        
                        if (contentType && contentType.includes('application/json')) {
                            data = await response.json();
                            // AllOrigins format
                            if (data.contents) {
                                data = data.contents;
                            } else {
                                throw new Error('No contents in JSON response');
                            }
                        } else {
                            // Direct RSS/XML
                            data = await response.text();
                        }
                        
                        if (!data || data.length < 100) {
                            throw new Error('Response too short');
                        }
                        
                        // Check if content looks like an error page
                        if (data.includes('403') || data.includes('Forbidden') || data.includes('Access Denied')) {
                            throw new Error('Access forbidden');
                        }
                        
                        // Parse RSS/XML
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(data, 'text/xml');
                        
                        // Check for XML parsing errors
                        const parseError = xmlDoc.querySelector('parsererror');
                        if (parseError) {
                            throw new Error('Invalid RSS/XML');
                        }
                        
                        // Handle both RSS and Atom feeds
                        const items = xmlDoc.querySelectorAll('item, entry');
                        
                        if (items.length === 0) {
                            throw new Error('No articles found');
                        }
                        
                        const articles = [];
                        
                        items.forEach((item, index) => {
                            if (index < 10) { // Limit per source
                                try {
                                    const article = this.parseRSSItem(item, feed);
                                    if (article && article.title && article.link) {
                                        articles.push(article);
                                    }
                                } catch (parseError) {
                                    // Silently skip bad articles
                                }
                            }
                        });
                        
                        if (articles.length === 0) {
                            throw new Error('No valid articles parsed');
                        }
                        
                        console.log(`‚úÖ ${feed.name}: ${articles.length} articles`);
                        return articles;
                        
                    } catch (error) {
                        // If this is the last proxy, throw the error
                        if (proxyIndex === this.proxyServices.length - 1) {
                            throw new Error(error.message);
                        }
                        // Otherwise, try next proxy
                        continue;
                    }
                }
            }
            
            parseRSSItem(item, feed) {
                try {
                    const title = this.getTextContent(item, 'title');
                    const link = this.getTextContent(item, 'link, guid') || this.getAttributeContent(item, 'link', 'href');
                    const description = this.getTextContent(item, 'description, summary, content, content:encoded');
                    const pubDate = this.getTextContent(item, 'pubDate, published, updated, dc:date');
                    
                    if (!title || title.length < 10) return null;
                    if (!link || !link.startsWith('http')) return null;
                    
                    // Calculate time ago
                    let publishDate;
                    try {
                        publishDate = pubDate ? new Date(pubDate) : new Date();
                        // If date is invalid or in the future, use current time
                        if (isNaN(publishDate.getTime()) || publishDate > new Date()) {
                            publishDate = new Date();
                        }
                    } catch (e) {
                        publishDate = new Date();
                    }
                    
                    const timeAgo = this.getTimeAgo(publishDate);
                    
                    // Auto-categorize based on keywords
                    const category = this.categorizeArticle(title, description);
                    const importance = this.calculateImportance(title, description);
                    
                    // Create excerpt
                    let excerpt = this.cleanText(description);
                    if (excerpt.length > 200) {
                        excerpt = excerpt.substring(0, 200) + '...';
                    } else if (excerpt.length < 50) {
                        excerpt = 'Click to read the full article on ' + feed.name;
                    }
                    
                    return {
                        id: this.generateId(title + link),
                        title: this.cleanText(title),
                        link: link,
                        excerpt: excerpt,
                        source: feed.name,
                        publishDate: publishDate,
                        timeAgo: timeAgo,
                        category: category,
                        importance: importance,
                        isNew: (Date.now() - publishDate.getTime()) < 3600000 // New if less than 1 hour old
                    };
                    
                } catch (error) {
                    console.warn('Error parsing RSS item:', error);
                    return null;
                }
            }
            
            getAttributeContent(item, selector, attribute) {
                const element = item.querySelector(selector);
                return element ? element.getAttribute(attribute) || '' : '';
            }
            
            getTextContent(item, selectors) {
                const selectorList = selectors.split(', ');
                for (const selector of selectorList) {
                    const element = item.querySelector(selector);
                    if (element) {
                        // Handle different content types
                        if (element.textContent) {
                            return element.textContent.trim();
                        } else if (element.getAttribute('href')) {
                            return element.getAttribute('href');
                        } else if (element.innerHTML) {
                            return element.innerHTML.trim();
                        }
                    }
                }
                return '';
            }
            
            cleanText(text) {
                if (!text) return '';
                return text
                    .replace(/<[^>]*>/g, '') // Remove HTML tags
                    .replace(/&[^;]+;/g, '') // Remove HTML entities
                    .replace(/\s+/g, ' ') // Normalize whitespace
                    .replace(/\[.*?\]/g, '') // Remove bracketed text like [...]
                    .trim();
            }
            
            categorizeArticle(title, description) {
                const text = (title + ' ' + description).toLowerCase();
                
                if (text.match(/\b(sec|regulation|government|congress|bill|law|legal|court|fed|federal reserve|treasury|biden|trump|policy)\b/)) {
                    return 'government';
                }
                
                if (text.match(/\b(jpmorgan|goldman|bank|institutional|wall street|fidelity|blackrock|grayscale|coinbase|kraken|binance|etf|fund)\b/)) {
                    return 'institutions';
                }
                
                if (text.match(/\b(bitcoin|ethereum|btc|eth|altcoin|defi|nft|mining|staking|upgrade|fork)\b/)) {
                    return 'coins';
                }
                
                return 'general';
            }
            
            calculateImportance(title, description) {
                const text = (title + ' ' + description).toLowerCase();
                
                // High importance keywords
                if (text.match(/\b(breaking|urgent|major|significant|approved|banned|launch|hack|crash|surge|all-time high|ath|regulation|sec)\b/)) {
                    return 'high';
                }
                
                // Medium importance keywords
                if (text.match(/\b(announces|partnership|upgrade|update|investment|funding|acquisition|expands)\b/)) {
                    return 'medium';
                }
                
                return 'low';
            }
            
            generateId(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32-bit integer
                }
                return Math.abs(hash);
            }
            
            getTimeAgo(date) {
                const now = new Date();
                const diffInMinutes = Math.floor((now - date) / (1000 * 60));
                
                if (diffInMinutes < 1) return 'Just now';
                if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
                
                const diffInHours = Math.floor(diffInMinutes / 60);
                if (diffInHours < 24) return `${diffInHours}h ago`;
                
                const diffInDays = Math.floor(diffInHours / 24);
                return `${diffInDays}d ago`;
            }
            
            removeDuplicates(articles) {
                const seen = new Set();
                return articles.filter(article => {
                    const key = article.title.toLowerCase().substring(0, 50);
                    if (seen.has(key)) {
                        return false;
                    }
                    seen.add(key);
                    return true;
                });
            }
            
            getFilteredNews() {
                let filtered = this.allNews;
                
                if (this.selectedCategory === 'priority') {
                    filtered = filtered.filter(article => 
                        article.importance === 'high' || article.importance === 'medium'
                    );
                } else if (this.selectedCategory !== 'all') {
                    filtered = filtered.filter(article => 
                        article.category === this.selectedCategory
                    );
                }
                
                return filtered;
            }
            
            startAutoUpdate() {
                // Update every 5 minutes
                this.updateInterval = setInterval(() => {
                    this.updateNews();
                }, 5 * 60 * 1000);
            }
            
            async updateNews() {
                if (this.isLoading) return;
                
                console.log('Updating news...');
                const oldCount = this.allNews.length;
                await this.loadInitialNews();
                const newCount = this.allNews.length;
                
                if (newCount > oldCount) {
                    console.log(`Added ${newCount - oldCount} new articles`);
                    // Mark new articles
                    this.allNews.slice(0, newCount - oldCount).forEach(article => {
                        article.isNew = true;
                    });
                }
                
                this.render();
                
                // Remove new highlighting after 30 seconds
                setTimeout(() => {
                    this.allNews.forEach(article => article.isNew = false);
                    this.render();
                }, 30000);
            }
            
            handleInstall() {
                if (this.deferredPrompt) {
                    this.deferredPrompt.prompt();
                    this.deferredPrompt.userChoice.then((result) => {
                        if (result.outcome === 'accepted') {
                            this.showInstallButton = false;
                            this.render();
                        }
                    });
                }
            }
            
            render() {
                const filteredNews = this.getFilteredNews();
                const displayedNews = filteredNews.slice(0, this.displayedArticles);
                
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="header">
                        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 16px;">
                            <div>
                                <div style="display: flex; align-items: center;">
                                    <div class="title">Crypto News</div>
                                    <div class="live-indicator">
                                        <div class="live-dot"></div>
                                        LIVE
                                    </div>
                                </div>
                                <div class="subtitle">Latest cryptocurrency news ‚Ä¢ Auto-updating every 5min</div>
                                <div class="update-status">Last updated: ${this.lastUpdate.toLocaleTimeString()}</div>
                            </div>
                            <div style="display: flex; align-items: center;">
                                ${this.showInstallButton ? '<button class="install-btn" onclick="app.handleInstall()">üì± Install App</button>' : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div style="padding: 0 20px;">
                        ${this.errors.length > 0 ? `
                            <div class="error-message">
                                <div>‚ö†Ô∏è Some news sources temporarily unavailable (${this.errors.length}/${this.newsFeeds.length} failed)</div>
                                <button class="retry-btn" onclick="app.updateNews()">Refresh Sources</button>
                            </div>
                        ` : ''}
                        
                        <div style="margin-bottom: 20px;">
                            <div style="color: #9ca3af; font-size: 14px; margin-bottom: 8px;">
                                Categories (${filteredNews.length} articles) ‚Ä¢ App v2.1
                                <span style="font-size: 12px; margin-left: 8px; color: #6b7280;">
                                    ${/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop'} Mode
                                </span>
                            </div>
                            <div class="category-container">
                                ${this.categories.map(cat => `
                                    <button class="category-btn ${this.selectedCategory === cat.id ? 'active' : ''} ${cat.id === 'priority' ? 'priority' : ''}" 
                                            onclick="app.selectCategory('${cat.id}')">
                                        ${cat.icon} ${cat.label}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                        
                        ${this.isLoading ? `
                            <div style="text-align: center; padding: 20px;">
                                <div class="spinner" style="margin: 0 auto 10px;"></div>
                                <div style="color: #10b981;">Loading fresh news...</div>
                            </div>
                        ` : ''}
                        
                        <div>
                            ${displayedNews.map(article => `
                                <div class="news-item importance-${article.importance} ${article.isNew ? 'new-article' : ''}" 
                                     onclick="window.open('${article.link}', '_blank')">
                                    <div class="news-meta">
                                        <span class="news-source">${article.source}</span>
                                        <span>üïê ${article.timeAgo}</span>
                                        <span style="color: ${article.importance === 'high' ? '#ef4444' : article.importance === 'medium' ? '#eab308' : '#6b7280'}; font-weight: 600; font-size: 10px; padding: 2px 6px; border-radius: 3px; background: rgba(107, 114, 128, 0.1);">
                                            ${article.importance.toUpperCase()}
                                        </span>
                                        ${article.isNew ? '<span style="color: #10b981; font-weight: 600; font-size: 10px;">üî• NEW</span>' : ''}
                                    </div>
                                    <div class="news-title">${article.title}</div>
                                    <div class="news-excerpt">${article.excerpt}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        ${displayedNews.length < filteredNews.length ? `
                            <div style="text-align: center; margin: 20px 0;">
                                <button onclick="app.loadMore()" style="background: #374151; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; transition: all 0.2s;">
                                    Load More Articles (${filteredNews.length - displayedNews.length} remaining)
                                </button>
                            </div>
                        ` : `
                            <div style="text-align: center; margin: 20px 0; color: #6b7280;">
                                <div>üì∞ All articles loaded</div>
                                <div style="font-size: 12px;">Showing ${filteredNews.length} articles</div>
                                <div style="font-size: 12px; margin-top: 4px;">Next update in ${Math.ceil((5 * 60 * 1000 - (Date.now() - this.lastUpdate.getTime())) / 60000)} minutes</div>
                            </div>
                        `}
                        
                        <div style="height: 100px;"></div>
                    </div>
                `;
            }
            
            selectCategory(categoryId) {
                this.selectedCategory = categoryId;
                this.displayedArticles = 20;
                this.render();
            }
            
            loadMore() {
                this.displayedArticles += 20;
                this.render();
            }
            
            attachEventListeners() {
                // Scroll to load more
                window.addEventListener('scroll', () => {
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                        const filteredNews = this.getFilteredNews();
                        if (this.displayedArticles < filteredNews.length) {
                            this.loadMore();
                        }
                    }
                });
                
                // Manual refresh on pull-down (mobile)
                window.addEventListener('touchstart', (e) => {
                    if (window.scrollY === 0) {
                        this.startY = e.touches[0].clientY;
                    }
                });
                
                window.addEventListener('touchmove', (e) => {
                    if (this.startY && e.touches[0].clientY > this.startY + 100 && window.scrollY === 0) {
                        this.updateNews();
                        this.startY = null;
                    }
                });
            }
        }
        
        // Initialize app
        const app = new LiveCryptoNewsApp();
        
        // Expose to global scope for button clicks
        window.app = app;
    </script>
